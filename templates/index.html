<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Police incidents</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Marker Cluster JS & CSS -->
  <script type="text/javascript"
    src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://zhuang-hao-ming.github.io/Leaflet.RoughCanvas/dist/leaflet-roughcanvas.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Police incident reports</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well btn-group">
          <strong><h4>SELECT DISTRICT: </h4></strong>
          <select id="selDataset" class="btn btn-warning btn-lg dropdown-toggle" onchange="optionChanged(this.value)"></select>
        </div>
      <div class="well btn-group">
        <strong><h4>SELECT CATEGORY: </h4></strong>
        <select id="selDataset2" class="btn btn-warning btn-lg dropdown-toggle" onchange="optionChanged2(this.value)"></select>
      </div>
      </div>
      <div class="col-md-10">
        <div id="map1"></div>
      </div>
    </div>
  </div>


  <!-- API key -->
  <script type="text/javascript" src="static/config.js"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="static/app.js"></script>
</body>

</html>
